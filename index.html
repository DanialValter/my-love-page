<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для любимой</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Ты самая прекрасная!</h1>
    <img src="https://ibb.co/wyjFR6b" alt="Фотография моей любимой">
    
    <button class="button" onclick="showPopup()">Люблю</button>

    <script>
        function showPopup() {
            alert('Люблю тебя больше всех на свете!');
            confettiEffect();
        }

        function confettiEffect() {
            const colors = ['#FF6B6B', '#FFE66D', '#6BCB77', '#4D96FF', '#9B5DE5'];
            const numParticles = 100;
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '10px';
                particle.style.height = '10px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.transition = 'transform 2s ease';
                particle.style.transform = `translate(${Math.random() * 300 - 150}px, ${Math.random() * 300 - 150}px)`;
                document.body.appendChild(particle);
                setTimeout(() => {
                    particle.remove();
                }, 2000);
            }
        }
    </script>

</body>
</html>
